<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="Offline LAN-Based Attendance System â€” Student Check-In">
  <meta name="theme-color" content="#0F0F1A">
  <title>Attendance â€” Check In</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="app-container">

    <!-- Header -->
    <header class="app-header">
      <div class="logo">ğŸ“‹ Attendance</div>
      <div class="subtitle">Offline LAN-Based System</div>
      <div id="connection-status" class="status-indicator disconnected">
        <span class="status-dot"></span> Connecting...
      </div>
    </header>

    <!-- Alerts -->
    <div id="alert-container"></div>

    <!-- â•â•â• ENROLLMENT SCREEN â•â•â• -->
    <div id="screen-enrollment" class="screen active">
      <div class="card">
        <h2 class="card-title"><span class="icon">ğŸ“</span> Student Enrollment</h2>
        <form id="form-enroll">
          <div class="form-group">
            <label for="enroll-student-id">Student ID / Matric Number</label>
            <input type="text" id="enroll-student-id" class="form-input"
                   placeholder="e.g. CSC/2023/001" required autocomplete="off">
          </div>
          <div class="form-group">
            <label for="enroll-name">Full Name</label>
            <input type="text" id="enroll-name" class="form-input"
                   placeholder="e.g. John Doe" required autocomplete="name">
          </div>
          <div class="form-group">
            <label for="enroll-pin">PIN (Optional)</label>
            <input type="password" id="enroll-pin" class="form-input"
                   placeholder="4-digit PIN for extra security" maxlength="6" autocomplete="off">
          </div>
          <button type="submit" id="btn-enroll" class="btn btn-primary">ğŸ“ Enroll</button>
        </form>
      </div>
    </div>

    <!-- â•â•â• CHECK-IN SCREEN â•â•â• -->
    <div id="screen-checkin" class="screen">
      <!-- Session Banner -->
      <div id="session-info" class="session-banner">
        <div class="session-status">Checking for active session...</div>
      </div>

      <!-- Check-In Button -->
      <div class="check-in-area">
        <button id="btn-checkin" class="btn-check-in" disabled>
          <span class="icon">âœ‹</span>
          <span class="label">Check In</span>
        </button>
      </div>

      <!-- Student Info -->
      <div class="card" style="text-align: center;">
        <p style="color: var(--text-muted); font-size: 0.85rem;">Enrolled as</p>
        <p id="student-info" style="font-weight: 700; margin-top: 4px;"></p>
        <button id="btn-logout" class="btn btn-secondary btn-sm" style="margin-top: 12px;">
          Switch Account
        </button>
      </div>
    </div>

  </div>

  <!-- Socket.IO client -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="/js/uuid.js"></script>
  <script src="/js/socket.js"></script>
  <script src="/js/app.js"></script>

  <script>
    // Display student info if enrolled
    const saved = localStorage.getItem('student_data');
    if (saved) {
      const s = JSON.parse(saved);
      document.getElementById('student-info').textContent = `${s.name} (${s.student_id})`;
    }
  </script>
</body>
</html>
